<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>FlaskBlog</title>

</head>
<body>
    {% extends 'base.html' %}
    {% block content %} <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1> {% endblock %}
        {% for post in posts %} 
        <a href="{{ url_for('post', post_id=post['id']) }}"> <h2>{{ post['title'] }}</h2> </a>
    <span class="badge badge-primary">{{ post['created'] }}</span> <hr> {% endfor %} 
    {% endblock %}

    <h1>Welcome to FlaskBlog</h1>
</body>
</html>
